<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/land.css') }}">
    <title>JCRLabs | Login</title>
</head>
<body>
    <div class="container mt-50">
        <div class="card bg-cust-dark mx-auto width-sm pt-2 pl-2 pr-2">
            <form action="/login" method="post">
                <div class="form-group">
                    <input class="form-control bg-dark" type="text" name="" id="" placeholder="username">
                </div>
                <div class="form-group">
                    <input class="form-control bg-dark" type="password" name="" id="" placeholder="password">
                </div>
                <div class="form-group d-flex justify-content-end">
                    <input class="form-control-sm bg-dark " type="submit" name="" id="" value="login">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
